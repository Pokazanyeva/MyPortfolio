<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Обо_мне</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="header">
		<div class="header_up">
			<div class="logo">
				<img src="./img/logo.png" alt="logo" />
			</div>
			<div class="header_nav">
				<a href="./index.html" class="header_nav_link">Главная</a>
				<a href="./about.html" class="header_nav_link">Обо мне</a>
				<a href="./portfolio.html" class="header_nav_link">Портфолио</a>
				<a href="./contacts.html" class="header_nav_link">Контакты</a>
			</div>
		</div>
		<!-- <div class="pg_about">
			<div class="contener">
				<a href="/index.html" class="button_back">&larr;Назад </a>
			</div>
		</div> -->
		<div class="testimonials">
			<div class="scroller">
				<div class="item">
					<img src="/img/forest.jpg" alt="forest">
					<div class="card_about">
						<p>"Экзотический зеленый лес. Хочется там очутиться."</p>
						<span>Лес</span>
					</div>
				</div>
				<div class="item">
					<img src="/img/old-tree.jpeg" alt="old-tree">
					<div class="card_about">
						<p>Какое странное, но завораживающее! Вам не страшно?</p>
						<span>Старое дерево</span>
					</div>
				</div>
				<div class="item">
					<img src="/img/osen-skaly.jpg" alt="osen-skaly">
					<div class="card_about">
						<p>Волшебное место!</p>
						<span>Осенние скалы</span>
					</div>
				</div>
				<div class="item">
					<img src="/img/priroda-gory.jpg" alt="osen-skaly">
					<div class="card_about">
						<p>Красота! Хочешь здесь побывать?</p>
						<span>Зимние горы</span>
					</div>
				</div>
				<div class="item">
					<img src="/img/landscape.jpg" alt="landscape">
					<div class="card_about">
						<p>Сверкающий водопад.Что может быть лучше?</p>
						<span>Ландшафт</span>
					</div>
				</div>
				<span class="btn prev">&lt;</span>
				<span class="btn next">&gt;</span>
			</div>
		</div>
	</div>
	<script>
		const testimonials = document.querySelector('.testimonials');
		const scroller = testimonials.querySelector('.scroller');
		const nextBtn = testimonials.querySelector('.btn.next');
		const prevBtn = testimonials.querySelector('.btn.prev');
		const itemWidth = testimonials.querySelector('.item').clientWidth;

		nextBtn.addEventListener('click', scrollToNextItem);
		prevBtn.addEventListener('click', scrollToPrevItem);

		function scrollToNextItem() {
			if (scroller.scrollLeft < (scroller.scrollWidth - itemWidth))
				// Позиция прокрутки расположена не в начале последнего элемента
				scroller.scrollBy({ left: itemWidth, top: 0, behavior: 'smooth' });
			else
				// Достигнут последний элемент. Возвращаемся к первому элементу, установив для позиции прокрутки 0
				scroller.scrollTo({ left: 0, top: 0, behavior: 'smooth' });
		}
		function scrollToPrevItem() {
			if (scroller.scrollLeft != 0)
				// Позиция прокрутки расположена не в начале последнего элемента
				scroller.scrollBy({ left: -itemWidth, top: 0, behavior: 'smooth' });
			else
				// Это первый элемент. Переходим к последнему элементу, установив для позиции прокрутки ширину скроллера
				scroller.scrollTo({ left: scroller.scrollWidth, top: 0, behavior: 'smooth' });
		}
	</script>
</body>

</html>
